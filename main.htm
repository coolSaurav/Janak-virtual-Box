<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JANAK MUSIC BOX</title>
  </head>
  <body>
    <h1>Janak Music Box</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="audio.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="audio.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
<div class="smart"></div>
<div class="road"></div>
<marquee><h3 color="red">i hope you all will like our music player & i will try to do some more variations in this platform.</h2></marquee>
<br>
<marquee><p>if u have any query,feel free to mail us at saurav.string@gmail.com</p></marquee>
    <script src="script.js"></script>
  </body>
</html>
